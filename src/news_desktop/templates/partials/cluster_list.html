<ul class="cluster-list" id="cluster-list">
  {% for c in clusters %}
  <li class="cluster-item {{ 'active' if c.id == selected_cluster_id else '' }}">
    <button class="cluster-btn"
            hx-get="/page?cluster_id={{ c.id }}&mode={{ mode }}"
            hx-target="#page"
            hx-swap="innerHTML">
      <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;">
        <span>{{ c.title }}</span>
        <span style="opacity:.7;font-size:12px;">{{ c.size }}</span>
      </div>
    </button>
  </li>
  {% endfor %}
</ul>
